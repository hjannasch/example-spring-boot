name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  java-build:
    uses: hjannasch/workflows-java/.github/workflows/java-maven-build.yml@main
    with:
      surefire-report: true
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
    permissions:
      contents: read
      checks: write